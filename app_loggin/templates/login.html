<!DOCTYPE html>
<html lang="es">
<head>

    <title>AdVision - Login</title>
    <link rel="stylesheet" href="{% static 'css/loggin.css' %}">
</head>
<body>
    <div class="container">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>

        <div class="branding-section">
            <div class="graphic-element">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="icon-grid">
                    <div class="ad-icon">&#128681;</div>
                    <div class="ad-icon">&#128250;</div>
                    <div class="ad-icon">&#128241;</div>
                    <div class="ad-icon">&#127916;</div>
                    <div class="ad-icon">&#128202;</div>

                    <div class="ad-icon">&#128248;</div>
                    <div class="ad-icon">&#128269;</div>
                    <div class="ad-icon">&#128161;</div>
                </div>
            </div>
            <div class="logo">
                <h1>Ammi<span>Ads</span></h1>
                <p class="tagline">Creatividad que transforma, publicidad que conecta</p>
            </div>
        </div>

        <div class="login-section">
            <form action="" method="post" id="login-form">{% csrf_token %}
                <div class="login-form">
                    <h2>Bienvenido de vuelta</h2>
                    <div class="input-group">
                        <input type="text" id="username" placeholder=" "name='username'>
                        <label for="username">Usuario</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder=" " name="password">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                    </div>
                    <button class="login-btn">Iniciar Sesión</button>
    
                </div>
            </form>

        </div>
    </div>
</body>
